<section class="my-nav p-3 nav-bg">
  <div class="container  row mx-auto justify-content-between">
    <div class="logo col-2">
      <h1 class="fw-bolder fs-2">Cafe <span>Guide</span></h1>
    </div>
    <div *ngIf="isLogged" class="col-1">
      <button class="btn btn-custom " (click)="sidebarVisible = true">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <div *ngIf="!isLogged" class="col-2 d-flex justify-content-between">
      <button routerLink="register" class="btn btn-success">Register</button>
      <button routerLink="login" class="btn btn-dark">login</button>
    </div>
  </div>

</section>

<div class="card flex side  justify-content-center">
  <p-sidebar [(visible)]="sidebarVisible" class="side">
    <h2 class=" text-center text-brown ">Menue</h2>
    <nav class="h-75 py-4 d-flex flex-column justify-content-between">
      <ul class="navbar-nav me-auto w-100 mb-2 mb-lg-0">
          <li class="nav-item mb-2 w-100">
            <a class="nav-link fw-bolder p-2 rounded-3 w-75" routerLink="home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item mb-2 w-100">
            <a class="nav-link fw-bolder p-2 rounded-3 w-75" routerLink="addProfile" routerLinkActive="active">Add Profile</a>
          </li>
          <li class="nav-item mb-2 w-100">
            <a class="nav-link fw-bolder p-2 rounded-3 w-75 " routerLink="contactUs" routerLinkActive="active">Contact Us</a>
          </li>
          <li class="nav-item mb-2 w-100">
            <button class="btn btn-danger" (click)="logOut()" >LogOut</button>
          </li>
      </ul>
      <div class="icons d-flex justify-content-around">
        <div class="d-flex justify-content-center align-items-center">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </nav>
  </p-sidebar>
</div>
