<section class="py-5">
  <div class="container ">
    <h1 class="main-color">Register Now</h1>

    <form (ngSubmit)="handleRegister(registerForm)" [formGroup]="registerForm" class="py-5">
      <div class="form-group mb-4">
        <label for="name" class="mb-2">Your Name :</label>
        <input type="text" id="name" formControlName="name" class="form-control border border-2 border-black">
        <div *ngIf="registerForm?.get('name')?.errors&&registerForm?.get('name')?.touched"
          class="text-bg-danger mt-2 rounded-3">
          <p *ngIf="registerForm.get('name')?.getError('required')" class="p-1">This is Faild Is Required</p>
          <p *ngIf="registerForm.get('name')?.getError('minlength')" class="p-1">Your Name Is Must be Gratter Than 3
            Character</p>
          <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="p-1">Your Name Is Must be Letter Than 20
            Character</p>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="email" class="mb-2">Your E-mail :</label>
        <input type="email" id="email" formControlName="email" class="form-control border border-2 border-black">
        <div *ngIf="registerForm?.get('email')?.errors&&registerForm?.get('email')?.touched"
          class="text-bg-danger mt-2 rounded-3">
          <p *ngIf="registerForm.get('email')?.getError('required')" class="p-1">This is Faild Is Required</p>
          <p *ngIf="registerForm.get('email')?.getError('email')" class="p-1">InVaild E-mail</p>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="phone" class="mb-2">Phone :</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control border border-2 border-black">
        <div *ngIf="registerForm?.get('phone')?.errors&&registerForm?.get('phone')?.touched"
          class="text-bg-danger mt-2 rounded-3">
          <p *ngIf="registerForm.get('phone')?.getError('required')" class="p-1">This is Faild Is Required</p>
          <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="p-1">Please Enter Egyption Number</p>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="pass" class="mb-2">Password :</label>
        <input type="password" id="pass" formControlName="password" class="form-control border border-2 border-black">
        <div *ngIf="registerForm?.get('password')?.errors&&registerForm?.get('password')?.touched"
          class="text-bg-danger mt-2 rounded-3">
          <p *ngIf="registerForm.get('password')?.getError('required')" class="p-1">This is Faild Is Required</p>
        </div>
      </div>
      <button [disabled]="registerForm.invalid" class="btn btn-success fw-bolder">Register</button>
    </form>
  </div>
